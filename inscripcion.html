    <form action="#" method="post">

        <p>
            <label>Nombre completo:
                <input type="text" name="nombre_completo" size="50" required>
            </label>
        </p>

        <p>
            <label>Fecha de nacimiento:
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" onchange="calcularEdad()">
            </label>
            &nbsp;&nbsp;
            <label>Edad (anos):
                <input type="number" id="edad_anios" name="edad_anios" size="4" readonly>
            </label>
            &nbsp;&nbsp;
            <label>Meses:
                <input type="number" id="edad_meses" name="edad_meses" size="4" readonly>
            </label>
        </p>

        <p>
            <label>Lugar de nacimiento (Departamento):
                <select name="lugar_nacimiento">
                    <option value="">-- Seleccione --</option>
                    <option>Amazonas</option>
                    <option>Antioquia</option>
                    <option>Arauca</option>
                    <option>Atlantico</option>
                    <option>Bolivar</option>
                    <option>Boyaca</option>
                    <option>Caldas</option>
                    <option>Caqueta</option>
                    <option>Casanare</option>
                    <option>Cauca</option>
                    <option>Cesar</option>
                    <option>Choco</option>
                    <option>Cordoba</option>
                    <option>Cundinamarca</option>
                    <option>Guainia</option>
                    <option>Guaviare</option>
                    <option>Huila</option>
                    <option>La Guajira</option>
                    <option>Magdalena</option>
                    <option>Meta</option>
                    <option>Narino</option>
                    <option>Norte de Santander</option>
                    <option>Putumayo</option>
                    <option>Quindio</option>
                    <option>Risaralda</option>
                    <option>San Andres y Providencia</option>
                    <option>Santander</option>
                    <option>Sucre</option>
                    <option>Tolima</option>
                    <option>Valle del Cauca</option>
                    <option>Vaupes</option>
                    <option>Vichada</option>
                    <option>Bogota D.C.</option>
                </select>
            </label>
            &nbsp;&nbsp;
            <label>Grado que ingresa:
                <select name="grado">
                    <option value="">-- Seleccione --</option>
                    <option>Maternal</option>
                    <option>Pre-Jardin</option>
                    <option>Jardin</option>
                    <option>Pre-Kinder</option>
                    <option>Kinder</option>
                    <option>Transicion</option>
                </select>
            </label>
            &nbsp;&nbsp;
            <label>Seccion:
                <select name="seccion">
                    <option value="">--</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </label>
        </p>

        <p>
            <label>Direccion: <input type="text" name="domicilio" size="60"></label>
        </p>

        <p>
            <label>Telefonos: <input type="tel" name="telefonos" size="40"></label>
        </p>

        <p>
            <input type="submit" value="Guardar Inscripcion">
        </p>

    </form>

    <script>
        function calcularEdad() {
            var fechaInput = document.getElementById('fecha_nacimiento').value;
            if (!fechaInput) return;

            var hoy = new Date();
            var nacimiento = new Date(fechaInput);

            var anios = hoy.getFullYear() - nacimiento.getFullYear();
            var meses = hoy.getMonth() - nacimiento.getMonth();

            if (meses < 0) {
                anios--;
                meses += 12;
            }

            if (hoy.getDate() < nacimiento.getDate()) {
                meses--;
                if (meses < 0) {
                    anios--;
                    meses += 12;
                }
            }

            document.getElementById('edad_anios').value = anios;
            document.getElementById('edad_meses').value = meses;
        }
    </script>
